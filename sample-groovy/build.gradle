apply plugin: 'com.android.application'
apply plugin: 'ru.cian.huawei-publish'
apply from: "$rootDir/dependencies.gradle"

buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }

    dependencies {
        classpath "ru.cian:huawei-publish-gradle-plugin:" + sample.huaweiPlugin
    }
}

huaweiPublish {
    instances {
        demoRelease {
            credentialsPath = "$rootDir/sample2/huawei-credentials-1.json"
            deployType = "upload-only"
            buildFormat = "aab"
        }
        fullRelease {
            credentialsPath = "$rootDir/sample2/huawei-credentials-2.json"
            deployType = "draft"
            buildFormat = "aab"
        }
    }
}

android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion

    defaultConfig {
        applicationId "ru.cian.huawei.sample-groovy"
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
        }
    }

    flavorDimensions "version"
    productFlavors {
        demo {
            dimension "version"
            applicationIdSuffix ".demo"
            versionNameSuffix "-demo"
        }
        full {
            dimension "version"
            applicationIdSuffix ".full"
            versionNameSuffix "-full"
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation libs.appcompat
}
